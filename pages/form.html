<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <link rel="script" href=" https://www.w3schools.com/lib/w3codecolor.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        a.hover-change:hover{
            color: cyan !important;
        }
    </style>

    <title>Form-Post</title>
</head>
<body>
    <div class="w3-card-4 w3-display-middle">
        <div class="w3-container w3-green">
           
            <h2> <a href="./home" class="w3-margin-right w3-text-black hover-change"><i class="fa fa-home" style="font-size: xx-large;"></i></a>Upload Your File</h2>
          </div>
        <form class="w3-container" style="margin: 30px 10px 30px 10px;" action="/uploaded" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="w3-btn w3-block w3-teal"><i class="fa fa-cloud-upload"></i> Select a file</label>
            <input id="file-upload" class="w3-hide" type="file" enctype="multipart/form-data" name="filetouploaded"><br>
            <input class="w3-btn w3-green w3-block" type="submit" value="Submit">
        </form>

    </div>
</body>
</html>
